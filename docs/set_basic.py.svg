<text x='153.745' y='254.589' text-anchor='start' style='font-family:sans-serif; font-size:3.4405px'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:3.4405px;'>(&#x20;indentation&#x20;falls&#x20;bellow&#x20;:&#x20;ind&#x20;(&#x20;fn&#x20;def&#x20;)&#x20;+1&#x20;)</tspan><tspan x='3.40282e+38' dy='1.2em'></tspan><tspan x='153.745' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:3.4405px;'>(&#x20;We&#x20;ignore&#x20;empty&#x20;lines&#x20;(&#x20;just&#x20;whitespace&#x20;)&#x20;)</tspan></tspan></text>
<text x='327.752' y='151.533' text-anchor='start' style='font-family:sans-serif; font-size:5px'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:5px;'>Modify&#x20;code&#x20;blocks&#x20;:</tspan><tspan x='326.025' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:5px;'>For&#x20;each&#x20;block&#x20;:</tspan></tspan><tspan x='3.40282e+38' dy='1.2em'></tspan><tspan x='326.025' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:5px;'>not&#x20;_&#x20;fn&#x20;:</tspan></tspan><tspan x='3.40282e+38' dy='1.2em'></tspan><tspan x='326.025' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:5px;'>do&#x20;nothing</tspan></tspan><tspan x='3.40282e+38' dy='1.2em'></tspan><tspan x='3.40282e+38' dy='1.2em'></tspan><tspan x='326.025' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:5px;'>def&#x20;_&#x20;fn&#x20;:</tspan></tspan><tspan x='3.40282e+38' dy='1.2em'></tspan><tspan x='326.025' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:5px;'>if&#x20;no&#x20;&quot;&#x20;@py_log&#x20;.&#x20;autolog&#x20;(&#x20;passed&#x20;_&#x20;logger&#x20;=&#x20;MY&#x20;_&#x20;LOGGER&#x20;)&#x20;&quot;&#x20;present</tspan></tspan><tspan x='3.40282e+38' dy='1.2em'></tspan><tspan x='326.025' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:5px;'>Add&#x20;it&#x20;as&#x20;second&#x20;to&#x20;last&#x20;line&#x20;(&#x20;just&#x20;before&#x20;the&#x20;def&#x20;line&#x20;)&#x20;.</tspan></tspan><tspan x='326.025' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:5px;'>Just&#x20;before&#x20;def&#x20;is&#x20;necessary&#x20;so&#x20;we&#x20;don&apos;t&#x20;log&#x20;a&#x20;decorator&#x20;,&#x20;but</tspan></tspan><tspan x='326.025' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:5px;'>actually&#x20;this&#x20;fn&#x20;.</tspan></tspan><tspan x='3.40282e+38' dy='1.2em'></tspan><tspan x='3.40282e+38' dy='1.2em'></tspan><tspan x='326.025' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:5px;'>body&#x20;_&#x20;fn&#x20;:</tspan></tspan><tspan x='3.40282e+38' dy='1.2em'></tspan><tspan x='326.025' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:5px;'>-&#x20;get&#x20;indent&#x20;of&#x20;first&#x20;nonempty&#x20;line</tspan></tspan><tspan x='326.025' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:5px;'>-&#x20;add&#x20;4&#x20;space&#x20;indent&#x20;to&#x20;all&#x20;lines</tspan></tspan><tspan x='326.025' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:5px;'>-&#x20;add&#x20;try&#x20;:&#x20;before&#x20;the&#x20;code&#x20;block</tspan></tspan><tspan x='326.025' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:5px;'>-&#x20;add&#x20;except&#x20;:&#x20;log&#x20;_&#x20;stack&#x20;(&#x20;)&#x20;to&#x20;end&#x20;of&#x20;code&#x20;block</tspan></tspan><tspan x='326.025' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:5px;'>-&#x20;traverse&#x20;all&#x20;lines&#x20;in&#x20;reverse&#x20;order&#x20;,</tspan></tspan><tspan x='326.025' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:5px;'>and&#x20;if&#x20;line&#x20;starts&#x20;with&#x20;&quot;&#x20;return&#x20;&quot;&#x20;,&#x20;insert</tspan></tspan><tspan x='326.025' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:5px;'>py&#x20;_&#x20;log&#x20;.&#x20;log&#x20;_&#x20;locals&#x20;(&#x20;MY&#x20;_&#x20;LOGGER&#x20;)</tspan></tspan><tspan x='326.025' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:5px;'>at&#x20;its&#x20;line&#x20;ix&#x20;.</tspan></tspan></text>
<text x='448.166' y='73.1502' text-anchor='start' style='font-family:sans-serif; font-size:6.64705px'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:6.64705px;'>Warnings&#x20;:</tspan><tspan x='3.40282e+38' dy='1.2em'></tspan><tspan x='448.166' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:6.64705px;'>-&#x20;We&#x20;currently&#x20;do&#x20;not&#x20;handle&#x20;adding&#x20;for&#x20;nested&#x20;fn&#x20;.</tspan></tspan><tspan x='448.166' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:6.64705px;'>-&#x20;Whitespace&#x20;has&#x20;to&#x20;be&#x20;4&#x20;spaces&#x20;(&#x20;in&#x20;adding&#x20;log&#x20;_&#x20;stack&#x20;(&#x20;)&#x20;we&#x20;need</tspan></tspan><tspan x='460.629' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:6.64705px;'>this&#x20;)</tspan></tspan><tspan x='448.166' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:6.64705px;'>-&#x20;Multiline&#x20;strings&#x20;in&#x20;fn&#x20;bodies&#x20;mess&#x20;us&#x20;up&#x20;:</tspan></tspan><tspan x='448.166' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:6.64705px;'>The&#x20;indentation&#x20;of&#x20;non-first&#x20;lines&#x20;is&#x20;smaller&#x20;than&#x20;fn&#x20;indent&#x20;.&#x20;So&#x20;we</tspan></tspan><tspan x='448.166' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:6.64705px;'>think&#x20;fn&#x20;stopped&#x20;,&#x20;and&#x20;we&#x20;add&#x20;except&#x20;:&#x20;log&#x20;_&#x20;stack&#x20;there&#x20;.</tspan></tspan><tspan x='3.40282e+38' dy='1.2em'></tspan><tspan x='448.166' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:6.64705px;'>Fix&#x20;this&#x20;stuff&#x20;by&#x20;hand&#x20;.</tspan></tspan></text>

