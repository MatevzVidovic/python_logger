<text x='174.765' y='186.481' text-anchor='start' style='font-family:sans-serif; font-size:2.19552px'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:2.19552px;'>Go&#x20;line&#x20;by&#x20;line&#x20;.&#x20;If&#x20;line&#x20;meets&#x20;state&#x20;-&#x20;exit&#x20;cond&#x20;,&#x20;this&#x20;code</tspan><tspan x='174.765' dy='1.2em'><tspan style='fill:rgba(0,0,0,1);font-family:sans-serif;font-weight:400;font-size:2.19552px;'>block&#x20;ends&#x20;,&#x20;and&#x20;we&#x20;go&#x20;to&#x20;next&#x20;state&#x20;.</tspan></tspan></text>
